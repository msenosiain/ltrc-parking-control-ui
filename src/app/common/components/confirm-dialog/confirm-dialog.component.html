<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <div class="form-container">
    <p class="message">{{ data.message }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button class="btn-warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
